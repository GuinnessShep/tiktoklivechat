<!-- OBS Connectivity -->
<!DOCTYPE html>
<html lang="en">

<head>
    <div>
        A chat reader for <a href="https://www.tiktok.com/live">TikTok LIVE</a> utilizing <a href="https://github.com/GuinnessShep/tiktoklivechat">TikLiveChat</a> and <a href="https://socket.io/">Socket.IO</a> to forward the data to the client. ">
    </div>

    <div>
        Social Media! <a href="https://www.tiktok.com/@guinnessgshep">Guinness on TikTok</a> <a href="https://twitter.com/CaffineShep">Guinness on Twitter</a> and <a href="https://github.com/guinnessshep">Guinness on GitHub</a>
    </div>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            min-width: 200px !important;
        }

        .usernamelink {
            color: rgb(102, 143, 217) !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .eventcontainer > div {
            margin-top: 5px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        window.settings = Object.fromEntries(new URLSearchParams(location.search));

        window.addEventListener('load', () => {
            if (window.settings.fontColor) {
                $('body').css('color', window.settings.fontColor);
            }

            if (window.settings.bgColor) {
                $('body').css('background-color', window.settings.bgColor);
            }

            if (window.settings.fontSize) {
                $('body').css('font-size', window.settings.fontSize);
            }
        })
    </script>

    <script src="connection.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <table class="splitstatetable">
        <tr>
            <td>
                <pre id="stateText"></pre>
            </td>
            <td>
                <div id="roomStats"></div>
            </td>
        </tr>
    </table>

    <div class="eventcontainer">
    </div>
</body>

</html>
