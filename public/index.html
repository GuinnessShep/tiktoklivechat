<script>
    function generateOverlay() {
        let username = $('#uniqueIdInput').val();
        let url = `/obs.html?username=${username}&showLikes=1&showChats=1&showGifts=1&showFollows=1&showJoins=1&bgColor=rgb(24,23,28)&fontColor=rgb(227,229,235)&fontSize=1.3em`;
    
        if(username) {
            window.open(url, '_blank');
        } else {
            alert("Enter username");
        }
    }
    
    function share() {
        const url = window.location.href;
        if (navigator.share) {
            navigator.share({
                title: 'Check out TikLiveChat',
                text: 'A chat reader for TikTok LIVE utilizing TikTok\'s API and Socket.IO to forward the data to the client.',
                url: url
            })
            .then(() => console.log('Shared successfully'))
            .catch((error) => console.error('Error sharing:', error));
        } else {
            const input = document.createElement('input');
            input.setAttribute('value', url);
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('URL copied to clipboard');
        }
    }
</script>
